{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if titre %}
        <title>{{ titre }}</title>
    {% else %}
        <title>Yopstart</title>
    {% endif %}
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'font/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'material_static/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'material_static/dist/css/AdminLTE.min.css' %}">
    <!-- Material Design -->
    <link rel="stylesheet" href="{% static 'material_static/dist/css/bootstrap-material-design.min.css' %}">
    <link rel="stylesheet" href="{% static 'material_static/dist/css/ripples.min.css' %}">
    <link rel="stylesheet" href="{% static 'material_static/dist/css/MaterialAdminLTE.min.css' %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static 'material_static/dist/css/skins/all-md-skins.min.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="hold-transition skin-black-light sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    {% block main-content %}

    {% endblock %}
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="{% static 'material_static/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/popper.js' %}"></script>
<!-- Material Design -->
<script src="{% static 'material_static/dist/js/material.min.js' %}"></script>
<script src="{% static 'material_static/dist/js/ripples.min.js' %}"></script>
<script>
    $.material.init();
</script>
<!-- SlimScroll -->
<script src="{% static 'material_static/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'material_static/lib/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'material_static/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'material_static/dist/js/demo.js' %}"></script>
<script>
    $(document).ready(function () {
        $('.sidebar-menu').tree()
    })
</script>
</body>
</html>
